<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik Border 1</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .solid {
            border: 3px solid black;
            padding: 10px;
            margin: 10px;
            background-color: grey;
        }
        .dotted {
            border: 3px dotted blue;
            padding: 10px;
            margin: 10px;
             background-color: rgb(59, 149, 234);
        }
        .double {
            border: 6px double green;
            padding: 10px;
            margin: 10px;
             background-color: rgb(8, 239, 216);
        }
        .dashed {
            border: 3px dashed red;
            padding: 10px;
            margin: 10px;
            background-color: rgb(232, 139, 139);
        }
        .groove {
            border: 6px groove purple;
            padding: 10px;
            margin: 10px;
            background-color: rgb(221, 144, 238);
        }
        .ridge {
            border: 6px ridge rgb(211, 26, 158);
            padding: 10px;
            margin: 10px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
        <h1>
        Contoh Border CSS
    </h1>
    <div class="solid">Garis Solid</div>
    <div class="dotted">Garis Dotted</div>
    <div class="double">Garis Double</div>
    <div class="dashed">Garis Dashed</div>
    <div class="groove">Garis Double</div>
    <div class="ridge">Garis Groove</div>
</body>
</html>
