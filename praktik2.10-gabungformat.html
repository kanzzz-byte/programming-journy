    <title>Penggabung Format di HTML</title>

<body>
   <h1>Penggabungan Format di HTML</h1> 
   <p>
    Penggabungan format teks bisa dilakukan dengan menulis ta-tag yang
    akan dipakai. Misalkan<b><u>tebal dan garis bawah</u></b>, maka kita
    tinggal pakai tag <b>b</b> dan tag <b>u</b>.
   </p>
