<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 Width Height</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .kotak {
            margin-bottom: 20px;
            padding: 20px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .kotak1 {
            width: 200px;
            height: 100px;
            background-color: rgb(55, 199, 239);
        }
        .kotak2 {
            width: 300px;
            height: 150px;
            background-color: rgb(215, 224, 167);
        }
        .kotak3 {
            width: 400px;
            height: 200px;
            background-color: rgb(212, 166, 224);
        }
    </style>
</head>
<body>
    <h2>Tugas: 3 Kotak dengan Ukuran Berbeda</h2>
    
    <div class="kotak kotak1">
        Kotak 1: 200px x 100px
    </div>
    
    <div class="kotak kotak2">
        Kotak 2: 300px x 150px
    </div>
    
    <div class="kotak kotak3">
        Kotak 3: 400px x 200px
    </div>
</body>
</html>
