<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Width dan height</title>
    <style>
        .box1 {
            width: 40%;
            height: 200px;
            background-color: rgb(236, 171, 233);
        }
        .box2 {
            width: 20%;
            height: 100px;
            background-color: rgb(203, 11, 246);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
