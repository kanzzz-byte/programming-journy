<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight with Keyword</title>
    <style>
        .w-lighter{
            font-weight: lighter;
        }
        .w-normal{
            font-weight: normal;
        }
        .w-bold{
            font-weight: bold;
        }
        .w-bolder{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <p class="w-lighter">Thisis lighter weight text.</p>
    <p class="w-normal">Thisis normal weight text.</p>
    <p class="w-bold">Thisis bold weight text.</p>
    <p class="w-bolder">Thisis bolder weight text.</p>
</body>
</html>
