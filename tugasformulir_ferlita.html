<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Formulir</title>
    <style>
        body{
            margin-left: auto;
            margin-right: auto;
            width: 500px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h3 style="text-align:center;">FORMULIR PENDAFTARAN CALON SISWA BARU SMK</h3>
    <form action="/submit" method="post">
    <fieldset>
    <legend>BIODATA SISWA</legend>
    <table>
        <tr>
            <td>No.UN SMP/MTs/Sederajat</td>
            <td> <input type="text" name="no.un" required></td>
        </tr>
        <tr>
            <td>Nama Lengkap</td>
             <td> <input type="text" name="nama_lengkap" required></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td><label for="option1">
            <input type="radio" id="laki_laki" name="jen_kel" value="laki_laki">
            Laki-laki
            </label><br>
            <label for="option2">
            <input type="radio" id="pr" name="jen_kel" value="pr">
            Perempuan
            </label> 
        </tr>
        <tr>
            <td>Nama Orangtua/Wali</td>
            <td> <input type="text" name="ortu" required></td>
        </tr>
        <tr>
            <td>Alamat(sesuaiKK/KTP/SuratKet. <br> Domisilimin.6 bln Ortu/Walimurid calon siswa)</td>
            <td><textarea name="alamat" id="alamat" style="width: 165px;" style="height: 85px;" style="margin-left: auto;"></textarea></td>
        </tr>
        <tr>
            <td>Kota/Kabupaten</td>
             <td><input type="text" name="Kota_kabupaten" required></td>
        </tr>
        <tr>
            <td>Asal Sekolah</td>
             <td> <input type="text" name="Asal_sekolah" required></td>
        </tr>
         <td>Agama</td>
           <td><label for=""></label>
           <select id="agama" name="agama">
           <option value="is">Islam</option>
           <option value="kris">Kristen</option>
           <option value="kong">Konghucu</option>
           <option value="budh">Budha</option>
           <option value="hin">Hindu</option>
           <option value="ate">Atheis</option>
           <option value="kat">Katolik</option>
           </select>
           </td>
       </tr>
      </table>
    </fieldset>
    <br>
    <fieldset>
        <legend>PENILAIAN</legend>
        <table>
            <tr>
                <td>NILAI UJIAN NASIONAL (NUN)</td>
            </tr>
            <tr>
                <td><label for="mtk">1. Matematika</label></td>
                <td><input type="number" name="mtk" style="width: 50px;" style="margin-left: 10px;" required></td>
            </tr>
             <tr>
                <td><label for="bindo">2. Bahasa Indonesia</label></td>
                <td><input type="number" name="bindo" style="width: 50px;" style="margin-left: 10px;"required></td>
            </tr>
            <tr>
                <td><label for="bingg">3. Bahasa Inggris</label></td>
                <td><input type="number"  name="bingg" style="width: 50px;" style="margin-left: 10px;"required></td>
            </tr>
            <tr>
                <td><label for="ipa">4. Ilmu Pengetahuan Alam (IPA)</label></td>
                <td><input type="number" name="ipa" style="width: 50px;" style="margin-left: 10px;" required></td>
                <td><label for="jum_nun" style="font-size: 13px;" style="margin-left: 10px;">Jumlah NUN</label></td>
                <td><input type="number" min="0" max="400" name="jum_nun" style="width: 50px;" style="margin-left: 10px;" required></label></td>
            </tr>
            <tr>
                <td><label for="NBP" >NILAI BONUS PRESENTASI (NBP)</label></td>
                <td><td><td><input type="number" min="0" id="NBP" name="NBP" style="width: 50px;" style="margin-left: 10px;" required></td></td></td>
            </tr>
       </table>
       <table>
          <tr>
             <td colspan="2"><label for="jumlah-akhir" style="font-size: 14px;">JUMLAH TOTAL NILAI AKHIR PPDB</label></td>
              <td><td> <td><td><td><td> <td><td><td><td><label for="" style="font-size: 12px;" style="padding-right: 11px;">(RUMUS:NUN+NBP)</label></td></td></td></td></td></td></td></td></td></td>
             <td><input type="number" min="0" id="jumlah-akhir" name="jumlah-akhir" style="margin-left: 11px; width: 50px;" required></td>
          </tr>
       </table>
    </fieldset>
    <br>
    <fieldset>
        <legend>PILIHAN SEKOLAH</legend>
        <table>
            <tr>
                <td><label for="smk-1">1. SMK</label></td>
                <td><input type="text" id="smk-1" name="smk-1" style="width: 250px; margin-left: 100px;" required></td>
            </tr>
            <tr>
                <td><label for="smk-1-pill-1" style="padding-left: 15px;">a. Pilihan 1</label></td>
                <!-- <td><input type="text" id="smk-1-pill-1" name="smk-1-pill-1" style="width: 250px; margin-left: 100px;" required></td> -->
                <td><select style="width: 257px; margin-left: 100px;" required name="smk-pil-1" id="smk-pil-1">
                <option value="pj">Pilihan Jurusan</option>
                <option value="pplg">Pengembangan Perangkat Lunak dan Gim</option>
                <option value="tm">Teknik Mesin</option>
                <option value="tsm">Teknik Sepeda Motor</option>
                <option value="tkr">Teknik Kendaraan Ringan</option>
                <option value="tav">Teknik Audio Visual</option>
                <option value="tei">Teknik Elektronika Industri</option>
                <option value="titl">Teknik Instalasi Tenaga Listrik</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="smk-1-pill-2" style="padding-left: 15px;">b. Pilihan 2</label></td>
                <!-- <td><input type="text" id="smk-1-pill-2" name="smk-1-pill-2" style="width: 250px; margin-left: 100px;" required></td> -->
                <td><select style="width: 257px; margin-left: 100px;" required name="smk-1-pill-2" id="smk-1-pill-2">
                <option value="pj">Pilihan Jurusan</option>
                <option value="pplg">Pengembangan Perangkat Lunak dan Gim</option>
                <option value="tm">Teknik Mesin</option>
                <option value="tsm">Teknik Sepeda Motor</option>
                <option value="tkr">Teknik Kendaraan Ringan</option>
                <option value="tav">Teknik Audio Visual</option>
                <option value="tei">Teknik Elektronika Industri</option>
                <option value="titl">Teknik Instalasi Tenaga Listrik</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="smk-2">2. SMK</label></td>
                <td><input type="text" id="smk-2" name="smk-2" style="width: 250px; margin-left: 100px;" required></td>
            </tr>
            <tr>
                <td><label for="smk-2-pill-1" style="padding-left: 15px;">a. Pilihan 1</label></td>
                <!-- <td><input type="text" id="smk-2-pill-1" name="smk-2-pill-1" style="width: 250px; margin-left: 100px;" readonly></td> -->
                <td><select style="width: 257px; margin-left: 100px;" required name="smk-2-pill-1" id="smk-2-pill-1">
                <option value="pj">Pilihan Jurusan</option>
                <option value="pplg">Pengembangan Perangkat Lunak dan Gim</option>
                <option value="tm">Teknik Mesin</option>
                <option value="tsm">Teknik Sepeda Motor</option>
                <option value="tkr">Teknik Kendaraan Ringan</option>
                <option value="tav">Teknik Audio Visual</option>
                <option value="tei">Teknik Elektronika Industri</option>
                <option value="titl">Teknik Instalasi Tenaga Listrik</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="smk-2-pill-2" style="padding-left: 15px;">b. Pilihan 2</label></td>
                <!-- <td><input type="text" id="smk-2-pill-2" name="smk-2-pill-2" style="width: 250px; margin-left: 100px;" readonly></td> -->
                <td><select style="width: 257px; margin-left: 100px;" required name="smk-2-pill-2" id="smk-2-pill-2">
                <option value="pj">Pilihan Jurusan</option>
                <option value="pplg">Pengembangan Perangkat Lunak dan Gim</option>
                <option value="tm">Teknik Mesin</option>
                <option value="tsm">Teknik Sepeda Motor</option>
                <option value="tkr">Teknik Kendaraan Ringan</option>
                <option value="tav">Teknik Audio Visual</option>
                <option value="tei">Teknik Elektronika Industri</option>
                <option value="titl">Teknik Instalasi Tenaga Listrik</option>
                </select></td>
            </tr>
        </table>
    </fieldset>
    <td></td>
    <td></td>
    <input type="submit" value="Submit">
</body>
</html>
